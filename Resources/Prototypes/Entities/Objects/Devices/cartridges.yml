- type: entity
  parent: BaseItem
  id: TestCartridge
  name: Test cartridge
  description: A test cartridge
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: Cartridge
    programName: Test
    icon:
      sprite: Interface/Misc/program_icons.rsi
      state: test

- type: entity
  parent: BaseItem
  id: NotekeeperCartridge
  name: notekeeper cartridge
  description: A program for keeping notes
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:NotekeeperUi
  - type: Cartridge
    programName: notekeeper-program-name
    programDesc: notekeeper-program-desc
    icon:
      sprite: Interface/Misc/program_icons.rsi
      state: notepad
  - type: NotekeeperCartridge

