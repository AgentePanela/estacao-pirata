- type: entity
  parent: BaseComputer
  id: ComputerStation
  name: station console
  description: the station status in your hands
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: comm
    - map: ["computerLayerKeys"]
      state: generic_keys
  - type: AccessReader
    access: [[ "Command" ]]
  - type: ActivatableUI
    key: enum.StationConsoleUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.StationConsoleUiKey.Key
      type: StationConsoleBoundUserInterface
  #- type: Computer
  #  board: CommsComputerCircuitboard
  - type: StationConsole
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3c5eb5"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
